<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>
    <picture>
      <source media="(max-width: 800px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="product-image">
    </picture>
    <section>
      <div id="header">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
      </div>
      <div id="body">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p id="price">$149.99 <span>$169.99</span></p>
      </div>
      <div id="footer">
        <button><i class="fa-solid fa-cart-shopping fa-l"> </i> Add to Cart</button>
      </div>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">John Palacios - Rysth</a>.
  </div> -->
</body>

</html>
